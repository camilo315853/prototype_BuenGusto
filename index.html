<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <link 
    rel="stylesheet" 
    href="/css/desktop.css"
    media="(min-width: 730px)">
    <title>El Buen Gusto</title>
    <script src="https://kit.fontawesome.com/d99aa2c34c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="page">
    <section class="container">
    <nav class="navbar">
        <div class="navbar__content">
            <span class="icon"><i class="fab fa-bimobject"></i></span>
            <span class="icon icon__bars" ><i class="fas fa-bars"></i></span>
            <ul>
                <li><a href=""></a>Ofertas</li>
                <li><a href=""></a>Hierbas</li>
                <li><a href=""></a>Recetas</li>
            </ul>
        </div>
    </nav>
    <section class="aside__content">
        <img class="uva" src="/img/uva.svg" alt="">
        <div class="background__aside">
            <p class="text text__one">EL</p>
            <p class="text text__two">BUEN</p>
            <p class="text text__three">GUSTO</p>
        </div>
    </section>

    <section class="main__content">
        <p>Crea tu</p>
        <h1>Super Pedido!</h1>
        <p class="parragraph__spacing">  Hola soy Yupi
            el bot de FyV el Buen Gusto.</p>
        <p>Soy una iniciativa del Buen Gusto y estoy aqui para hacerte la vida un poco mas sencilla</p>
    </section>

    
    
    <section class="footer__content">
 
        <div class="position__img">
            <img class="plates" src="/img/plato.svg" alt="">
            <img id="button__one" class="products fruits" src="/img/fruits.svg" alt="fruits">
        </div>


   
        <div class="position__img">
            <img class="plates" src="/img/plato.svg" alt="">
            <img id="button__two" class="products vegetables" src="/img/vegetables.svg" alt="vegetables">
        </div>
  

        <div class="position__img">
            <img class="plates" src="/img/plato.svg" alt="">
            <img id="button__three" class="products hierbas" src="/img/hierbas.svg" alt="Hierbas">
        </div>
  
    </section>
</section>

    <!-- Loader -->
    <section class="loader">
       <div></div>
       <div></div>
       <div></div>
    </section>
   

    <!-- Modal -->
    <section class="modal__one hidden ">
        <div class="modal__content">
            <i class="modal__content--close fas fa-times"></i>
            
            <div class="modal__content--slider">
                <input type="radio" name="slider-1" id="radio-1" checked>
                <input type="radio" name="slider-1" id="radio-2">
                <input type="radio" name="slider-1" id="radio-3">
                
                <div class="cards">
                    <label for="radio-1" id="card-1" class="card">
                        <img class="card__fruits mangostinos" src="/img/mangostinos.svg" alt="mangostinos">
                    </label>
                    
                    <label for="radio-2" id="card-2" class="card">
                        <img class="card__fruits tangelo" src="/img/tangelo.svg" alt="tangelo">
                    </label>
                    <label for="radio-3" id="card-3" class="card">
                        <img class="card__fruits piña" src="/img/piña.svg" alt="piña">
                    </label>
                </div>
              
            </div>
            <a class="modal__button">Me lo llevo</a>
        </div>
    </section>

    <section class="modal__two hidden ">
        <div class="modal__content">
            <i class="modal__content--close2 fas fa-times"></i>
            
            <div class="modal__content--slider">
                <input type="radio" name="slider-2" id="radio__two-1" checked>
                <input type="radio" name="slider-2" id="radio__two-2">
                <input type="radio" name="slider-2" id="radio__two-3">
                
                <div class="cards">
                    <label for="radio__two-1" id="card__two-1" class="card">
                        <img class="card__fruits pimenton" src="/img/pimenton.svg" alt="pimenton">
                    </label>
                    
                    <label for="radio__two-2" id="card__two-2" class="card">
                        <img class="card__fruits tomate" src="/img/tomate.svg" alt="tomate">
                    </label>
                    <label for="radio__two-3" id="card__two-3" class="card">
                        <img class="card__fruits brocoli" src="/img/Brocoli.svg" alt="brocoli">
                    </label>
                </div>
              
            </div>
            <a class="modal__button">Me lo llevo</a>
        </div>
    </section>

    <section class="modal__three hidden ">
        <div class="modal__content">
            <i class="modal__content--close3 fas fa-times"></i>
            
            <div class="modal__content--slider">
                <input type="radio" name="slider-3" id="radio__three-1" checked>
                <input type="radio" name="slider-3" id="radio__three-2">
                <input type="radio" name="slider-3" id="radio__three-3">
                
                <div class="cards">
                    <label for="radio__three-1" id="card__three-1" class="card">
                        <img class="card__fruits perejil" src="/img/perejil.svg" alt="perejil">
                    </label>
                    
                    <label for="radio__three-2" id="card__three-2" class="card">
                        <img class="card__fruits tomillo" src="/img/tomillo.svg" alt="tomillo">
                    </label>
                    <label for="radio__three-3" id="card__three-3" class="card">
                        <img class="card__fruits ruvolla" src="/img/ruvolla.svg" alt="ruvolla">
                    </label>
                </div>
              
            </div>
            <a class="modal__button">Me lo llevo</a>
        </div>
    </section>
</div>

<script src="/JS/main.js"></script>
</body>
</html>
